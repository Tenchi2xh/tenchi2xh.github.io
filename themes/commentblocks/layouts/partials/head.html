<!DOCTYPE html>
<html lang="{{ with .Site.LanguageCode }}{{ . }}{{ else }}en-US{{ end }}">
	<head>
		<meta charset="utf-8">
		<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
		<meta name="viewport" content="width=device-width, initial-scale=1">
		<meta name="author" content="{{ with .Site.Params.name }}{{ . }}{{ end }}">
		<meta name="description" content="{{ with .Site.Params.description }}{{ . }}{{ end }}">
		{{ hugo.Generator }}
		<title>/* {{ .Site.Title }}: {{ upper .Title }} */</title>
		<link rel="shortcut icon" href="{{ .Site.BaseURL }}images/favicon.png">
		<link href='https://fonts.googleapis.com/css?family=Roboto+Mono:400,300,300italic,400italic' rel='stylesheet' type='text/css'>
		<link rel="stylesheet" href="{{ .Site.BaseURL }}css/style.css">
		<link rel="stylesheet" href="{{ .Site.BaseURL }}css/monosocialiconsfont.css">
		{{ if .Site.Params.enableRSS }}
		<link href="{{ .Site.RSSLink }}" rel="alternate" type="application/rss+xml" title="{{ .Site.Title }}" />
		{{ end }}
	</head>
